<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.event.name }}{% endif %}</title>

  <meta name="viewport"    content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.seo.description }}{% endif %}">

  <!-- Twitter Handle -->
  <meta name="twitter:card"        content="summary" />
  <meta name="twitter:site"        content="@{{ site.social.twitter_handle }}" />
  <meta name="twitter:creator"     content="@{{ site.social.twitter_handle }}" />
  <meta name="twitter:title"       content="{{ site.seo.title }}">
  <meta name="twitter:description" content="{{ site.seo.description }}">
  {% if site.seo.image %}<meta name="twitter:image" content="{{ site.seo.image }}">{% endif %}

  <!-- Open Graph -->
  <meta property="og:site_name"   content="{{ site.event.name }}" />
  <meta property="og:type"        content="website" />
  <meta property="og:url"         content="{{ site.baseurl | prepend: site.url }}" />
  <meta property="og:title"       content="{{ site.seo.title }}" />
  <meta property="og:description" content="{{ site.seo.description }}" />
  {% if site.seo.image %}<meta property="og:image" content="{{ site.seo.image }}" />{% endif %}

  <!-- Stylesheets -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ '/css/base.css' | relative_url }}" />
  <link rel="stylesheet" type="text/css" href="{{ '/css/' | relative_url }}{{ site.style.theme | append: '.css' }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.dark.min.css" integrity="sha512-2C1VNIDnumTOjs9rykKLHiNCkiSOw+bmJMLYIRHa8ZYPiwExI1/0+VNymnuXmZzD6VeWHV86yqXjdTLcI7w1Rw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
<link rel="manifest" href="/images/site.webmanifest">
<link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#00aba9">
<meta name="theme-color" content="#ffffff">
</head>
