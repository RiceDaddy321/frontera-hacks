<section class="sponsors pb-5 pt-5">
  <div
    class="container border-bottom border-top border-2"
    style="
      border-color: #f9f9f9 !important;
      padding-bottom: 10%;
      padding-top: 10%;
    "
  >
    <div class="grid text-center">
      <h1 class="title">Schedule to come</h1>
      <h3 class="gradient-h2-one">We will post updates on the schedule as soon as we are able to</h3>
      <h2 class="gradient-h2-two">Time until Frontera Hacks:</h2>
      <h3 id="countDown"></h3>
    </div>
  </div>
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Feb 11, 2023 9:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {
      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      document.getElementById("countDown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countDown").innerHTML = "HAPPY HACKING!";
      }
    }, 1000);
  </script>
</section>
